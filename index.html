    <script>
      var myArray = [];
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
          myArray.push(parseInt(document.getElementById(data).getAttribute('data-value')));
        }

        function checkAnswer(){
            var answer=0;
            for (var i=0; i<myArray.length; i++){
              answer += myArray[i];
            }

            window.alert(answer);
        }
        </script>
